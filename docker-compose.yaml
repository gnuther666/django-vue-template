  db:
    image: mysql:8.0
    restart: always
    container_name: db
    volumes:
      - ${DB_DATA_PATH}:/var/lib/mysql
      - ./META/DB/my.cnf:/etc/my.cnf
    ports:
      - "3306:3306"
    env_file:
      - ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    networks:
      template_network:
        ipv4_address: ${DB_IP}
      
  redis:
    build:
      context: .
      dockerfile: ./META/redis/Dockerfile
    restart: always
    privileged: true
    ports:
      - "6379:6379"
    volumes:
      - ./META/redis/redis.conf:/etc/redis/redis.conf:ro
      - ${REDIS_DATA_PATH}/redis/data:/data
      - ${REDIS_DATA_PATH}/redis/logs:/logs
    container_name: redis
    command: redis-server /etc/redis/redis.conf
    env_file:
      ./.env
    networks:
      template_network:
        ipv4_address: ${REDIS_IP}
  web:
    image: nginx:1.25.2
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    privileged: true
    volumes:
      - ./META/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./META/nginx/hosts:/etc/hosts:ro
      # - ./META/nginx/user_web:/user/web:ro
      - ${HTML_ROOT}:/www:ro
      # - ${IOT_DATA_PATH}/nginx:/var/log/nginx
      # - /etc/letsencrypt/archive/manager.woozatop.com/fullchain2.pem:/ssl_pem/server.crt:ro
      # - /etc/letsencrypt/archive/manager.woozatop.com/privkey2.pem:/ssl_pem/server.key:ro
    env_file:
      ./.env
    networks:
      hx_net:
        ipv4_address: 173.0.0.8

networks:
  template_network:
    driver: bridge
    ipam:
      config:
        - subnet: ${BASE_IP}.0.0.0/16