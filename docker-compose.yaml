
services:
  backend:
    build: 
      context: .
      dockerfile: ./META/backend/Dockerfile
    container_name: backend
    volumes:
      - ./src/backend:/backend
      - ${BACKEND_DATA_PATH}:${BACKEND_INNER_PATH}
    ports:
      - ${BACKEND_PORT}:${BACKEND_PORT}
    depends_on:
      - db
    command: python3 setup.py
    env_file:
      - .env
    networks:
      template_network:
        ipv4_address: ${BACKEND_IP}

